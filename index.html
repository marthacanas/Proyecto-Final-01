<!DOCTYPE html>

<html lang="es">

<head>
    <title>.:Cotizador:.</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="shortcut icon" href="favicon.png" />
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="jumbotron">
                    <center>
                        <h1 class="display-4">empresa de seguros TK-U</h1>
                    </center>
                    <hr class="my-4">
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <h3>Cotizador</h3>
        </div>

        <div class="row justify-content-center">
            <div class="col-8">
                <div id="error-alert" class="alert alert-danger" role="alert" style="display: none;">
                    Es necesario completar todos los campos
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-8">
                <form>
                    <div class="form-group">
                        <label for="nombreCompleto">Nombre completo</label>
                        <input type="email" class="form-control" id="nombreCompleto" placeholder="Escriba su nombre completo">
                    </div>

                    <div class="form-group">
                        <label for="fechaNacimiento">Fecha de nacimiento</label>
                        <input type="date" class="form-control" id="fechaNacimiento" placeholder="Ingrese su fecha de nacimiento">
                    </div>

                    <label>¿Tiene conyugue?</label>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tieneConyugue" id="siTieneConyugue" value="option1" onchange="validarSiTieneConyugue()">
                        <label class="form-check-label" for="siTieneConyugue">
                            SI
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tieneConyugue" id="noTieneConyugue" value="option2" checked onchange="validarSiTieneConyugue()">
                        <label class="form-check-label" for="noTieneConyugue">
                            NO
                        </label>
                    </div>

                    <div class="form-group">
                        <label for="fechaNacimientoConyugue">Fecha de nacimiento de su conyugue</label>
                        <input disabled type="date" class="form-control" id="fechaNacimientoConyugue" placeholder="Ingrese fecha de nacimiento de su conyugue">
                    </div>

                    <label>¿Tiene hijos?</label>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tieneHijos" id="siTieneHijos" value="option1" onchange="validarSiTieneHijos()">
                        <label class="form-check-label" for="siTieneHijos">
                            SI
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tieneHijos" id="noTieneHijos" value="option2" checked onchange="validarSiTieneHijos()">
                        <label class="form-check-label" for="noTieneHijos">
                            NO
                        </label>
                    </div>

                    <div class="form-group">
                        <label for="cantidadHijos">Cantidad de hijos</label>
                        <input disabled type="number" class="form-control" id="cantidadHijos" placeholder="Ingrese la cantidad de hijos menores de 21 años">
                    </div>

                    <br>

                    <button type="button" class="btn btn-primary" onclick="cotizar()">Cotizar</button>
                </form>
            </div>
        </div>
    </div>
</body>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="cotizador.js"></script>

</html>
